name: Deploy to DigitalOcean

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - staging
          - production
      action:
        description: 'Action to perform'
        required: true
        default: 'deploy'
        type: choice
        options:
          - deploy
          - plan
          - apply
          - destroy

env:
  TF_VAR_do_token: ${{ secrets.DO_TOKEN }}
  TF_VAR_ssh_fingerprint: ${{ secrets.DO_SSH_FINGERPRINT }}
  TF_VAR_base_domain: ${{ secrets.BASE_DOMAIN }}
  TF_VAR_subdomain: ${{ secrets.SUBDOMAIN }}
  TF_VAR_letsencrypt_email: ${{ secrets.LETSENCRYPT_EMAIL }}
  TF_VAR_ghcr_pat: ${{ secrets.GHCR_PAT }}
  TF_VAR_environment: ${{ inputs.environment }}
  TF_VAR_spaces_access_key: ${{ secrets.DO_SPACES_ACCESS_KEY }}
  TF_VAR_spaces_secret_key: ${{ secrets.DO_SPACES_SECRET_KEY }}
  AWS_ACCESS_KEY_ID: ${{ secrets.DO_SPACES_ACCESS_KEY }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.DO_SPACES_SECRET_KEY }}

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    if: inputs.action == 'deploy' || inputs.action == 'apply'
    permissions:
      contents: read
      packages: write
    outputs:
      repo_owner: ${{ steps.repo-owner.outputs.lowercase }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get lowercase repo owner
        id: repo-owner
        run: echo "lowercase=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./client
          file: ./client/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.repo-owner.outputs.lowercase }}/haven:${{ github.sha }}
            ghcr.io/${{ steps.repo-owner.outputs.lowercase }}/haven:latest

      - name: Build and push relay image
        uses: docker/build-push-action@v5
        with:
          context: ./relay
          file: ./relay/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.repo-owner.outputs.lowercase }}/haven-relay:${{ github.sha }}
            ghcr.io/${{ steps.repo-owner.outputs.lowercase }}/haven-relay:latest

  terraform:
    name: Terraform ${{ inputs.action }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    needs: [build-and-push]
    if: always() && (needs.build-and-push.result == 'success' || needs.build-and-push.result == 'skipped' || inputs.action == 'destroy')
    defaults:
      run:
        working-directory: infra

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get lowercase repo owner
        id: repo-owner
        run: echo "lowercase=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set Terraform variables
        run: echo "TF_VAR_ghcr_username=${{ steps.repo-owner.outputs.lowercase }}" >> $GITHUB_ENV

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=haven-terraform-state" \
            -backend-config="key=${{ inputs.environment }}/terraform.tfstate"

      - name: Terraform Format Check
        run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        if: inputs.action == 'plan' || inputs.action == 'apply'
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        if: inputs.action == 'apply'
        run: terraform apply -auto-approve tfplan

      - name: Terraform Destroy
        if: inputs.action == 'destroy'
        run: terraform destroy -auto-approve

      - name: Output Deployment Info
        if: inputs.action == 'apply'
        run: |
          echo "## Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Droplet IP:** $(terraform output -raw droplet_ip)" >> $GITHUB_STEP_SUMMARY
          echo "**App URL:** https://${{ secrets.SUBDOMAIN }}.${{ secrets.BASE_DOMAIN }}" >> $GITHUB_STEP_SUMMARY
          echo "**WebSocket URL:** wss://${{ secrets.SUBDOMAIN }}.${{ secrets.BASE_DOMAIN }}/ws" >> $GITHUB_STEP_SUMMARY

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    needs: [build-and-push]
    if: inputs.action == 'deploy' && needs.build-and-push.result == 'success'

    steps:
      - name: Get lowercase repo owner
        id: repo-owner
        run: echo "lowercase=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Wait for DNS propagation
        run: |
          HOST="${{ secrets.SUBDOMAIN }}.${{ secrets.BASE_DOMAIN }}"
          echo "Waiting for DNS to resolve $HOST..."
          for i in {1..30}; do
            if nslookup "$HOST" > /dev/null 2>&1; then
              echo "DNS resolved successfully!"
              exit 0
            fi
            echo "Attempt $i/30: DNS not ready, waiting 10s..."
            sleep 10
          done
          echo "DNS resolution failed after 30 attempts"
          exit 1

      - name: Deploy via SSH
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 5
          max_attempts: 3
          retry_wait_seconds: 30
          command: |
            # Install SSH client
            which ssh || sudo apt-get update && sudo apt-get install -y openssh-client

            # Setup SSH key
            mkdir -p ~/.ssh
            echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
            chmod 600 ~/.ssh/deploy_key
            ssh-keyscan -H "${{ secrets.SUBDOMAIN }}.${{ secrets.BASE_DOMAIN }}" >> ~/.ssh/known_hosts 2>/dev/null || true

            # Run deployment
            ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -o ConnectTimeout=30 \
              root@${{ secrets.SUBDOMAIN }}.${{ secrets.BASE_DOMAIN }} << 'DEPLOY_SCRIPT'
            set -e
            cd /opt/haven

            # Pull latest config from repo
            git -C repo fetch origin "${{ github.ref_name }}:refs/remotes/origin/${{ github.ref_name }}"
            git -C repo checkout -B "${{ github.ref_name }}" "origin/${{ github.ref_name }}"
            cp repo/docker-compose.prod.yml .
            cp repo/infra/nginx.prod.conf .
            sed -i "s/\${DOMAIN}/${{ secrets.SUBDOMAIN }}.${{ secrets.BASE_DOMAIN }}/g" nginx.prod.conf

            # Pull and restart containers
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ steps.repo-owner.outputs.lowercase }} --password-stdin
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d

            # Restart nginx to pick up config changes
            docker compose -f docker-compose.prod.yml restart nginx

            docker image prune -f
            echo "Deployment complete!"
            DEPLOY_SCRIPT

      - name: Output Deploy Info
        run: |
          echo "## Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**App URL:** https://${{ secrets.SUBDOMAIN }}.${{ secrets.BASE_DOMAIN }}" >> $GITHUB_STEP_SUMMARY
          echo "**WebSocket URL:** wss://${{ secrets.SUBDOMAIN }}.${{ secrets.BASE_DOMAIN }}/ws" >> $GITHUB_STEP_SUMMARY
