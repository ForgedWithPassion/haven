services:
  relay:
    build:
      context: ./relay
      dockerfile: Dockerfile
    container_name: haven-relay
    restart: unless-stopped
    ports:
      - "9088:9088"
    environment:
      - PORT=9088
    volumes:
      - relay_data:/app/data
    networks:
      - haven
    profiles:
      - dev

  client:
    image: node:20-alpine
    container_name: haven-client
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "5188:5188"
    volumes:
      - ./client:/app
      - client_node_modules:/app/node_modules
    environment:
      - VITE_WS_URL=ws://localhost:9088/ws
    networks:
      - haven
    profiles:
      - dev

volumes:
  relay_data:
  client_node_modules:

networks:
  haven:
    driver: bridge
